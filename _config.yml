title:    docker-junit-rule
tagline:  JUnit Rule for creating reusable Docker containers that live across JUnit test clases
version:  1.5.1

description: >
   JUnit Rule for starting and stop Docker containers as part of a JUnit test case.

author: Greg Arakelian
email: greg@arakelian.com
github_username:  arakelian

github:
  repo:           https://github.com/arakelian/docker-junit-rule

remote_theme: arakelian/jekyll-theme-gerbera

markdown: kramdown
highlighter: rouge

sass:
  style: compressed

collections:
  examples:
    order: 2
    title: "Examples"
    output: true
  posts:
    order: 3
    title: "Blog"
    indexPage: "/blog/"
    permalink:    /blog/:categories/:year/:month/:day/:title
    
jekyll_tidy:
    #compress_html: true
    #ignore_env: development    

baseurl:          "" # the subpath of your site

# see: https://jekyllrb.com/docs/permalinks/
permalink:        /:categories/:year/:month/:day/:title/

gems:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-tidy
  - jekyll-remote-theme

exclude:
  - Gemfile
  - Gemfile.lock
